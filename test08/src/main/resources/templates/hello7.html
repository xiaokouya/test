<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录访问hello</title>
    <script type="text/javascript" src="/js/jquery-1.8.3.js" th:src="@{/js/jquery-1.8.3.js}"></script>
    <script type="text/javascript" src="/js/echarts.min.js" th:src="@{/js/echarts.min.js}"></script>
    <script type="text/javascript" src="/js/china.js" th:src="@{/js/china.js}"></script>
</head>
<body>
<p th:text="访问一次"/>
<!--两个不同的x,y轴-->
<div id="china" style="width: 600px;height: 600px;"></div>
<script>
    var myChart = echarts.init($("#china").get(0));

    var option = {
        grid: [
            {top: 40, bottom: '58%'},
            {top: '58%', bottom: 48}
        ],
        title: {
            text: '两个不同的x,y轴'
        },
        xAxis: [
            {type: 'category', gridIndex: 0,data:['Mon','Tue','Wed','Thu','Fri','Sat','Sun']},
            {type: 'category', gridIndex: 1,data:['Mon2','Tue2','Wed2','Thu2','Fri2','Sat2','Sun2']}
        ]
        ,
        yAxis: [{type: 'value', gridIndex: 0},
            {type: 'value', gridIndex: 1}],
        series: [
            {
                type: 'line',
                data:[242,344,789,562,201,789,113],
                xAxisIndex: 0,
                yAxisIndex: 0
            },
            {
                type: 'line',
                data:[42,12,79,62,201,1,3],
                xAxisIndex: 1,
                yAxisIndex: 1
            },
            {
                type: 'bar',
                data:[42,12,79,62,201,1,3],
                xAxisIndex: 1,
                yAxisIndex: 1
            }
        ]
    };

    myChart.setOption(option);
</script>
</body>
</html>
