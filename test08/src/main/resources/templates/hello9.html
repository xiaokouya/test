<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录访问hello</title>
    <script type="text/javascript" src="/js/jquery-1.8.3.js"  th:src="@{/js/jquery-1.8.3.js}"></script>
    <script type="text/javascript" src="/js/echarts.min.js" th:src="@{/js/echarts.min.js}"></script>
    <script type="text/javascript" src="/js/china.js" th:src="@{/js/china.js}"></script>
</head>
<body>
<p th:text="饼状图"/>
<div id="china" style="width: 600px;height: 600px;"></div>
<script>
    var myChart = echarts.init($("#china").get(0),'dark');

    var option = {
        title: {
            text: '展示的是一个饼状图'
        },
        series: [
           {
           name:'访问来源',
               type:'pie',
               radius:'55%',
               // roseType:'angle',
               data:[
                   {name:'视频广告',value:237},
                   {name:'联盟广告',value:274},
                   {name:"邮件营销",value:310},
                   {name:"直接访问",value:226},
                   {name:"搜索引擎",value:400}
               ]
            }
        ]
    };

    myChart.setOption(option);
</script>
</body>
</html>
