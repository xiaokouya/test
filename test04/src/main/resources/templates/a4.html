<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录访问hello1</title>
</head>
<body>
<p th:text="访问一次"/>

<p th:each="name,statu:${list}">
  <tr>
      <td th:if="${statu.first == 0}">---这个是第一个---</td>
    <td th:text="${name}"></td>
    <td th:text="${statu.index}"></td>
      <td th:if="${statu.last == statu.index}">---这个是最后一个---</td>
</tr>
</p>

<p th:text="'做一个简单的数值运算 1+3='+(1+2)"></p>
</body>
</html>
